<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3rd Party Data (Linkurious Plugin)</title>
  <base href="/">
  <link rel="stylesheet" type="text/css" href="./assets/main.css" />
  <link rel="icon" type="image/x-icon" href="./assets/linkurious.ico">
</head>

<body>

<div class="container py-4 px-3 mx-auto">
  <div class="container my-3">
    <div class="row">
      <div class="col-6">
        <h1>Third-Party Data</h1>
      </div>
      <div id="button-bar" class="col-6">
        <button id="btn-integration-list" class="btn btn-outline-secondary admin-btn float-end ms-2" type="button">See integrations</button>
        <button id="btn-integration-add" class="btn btn-outline-primary admin-btn float-end ms-2" type="button">Add integration</button>
      </div>
    </div>
    <div id="content" class="my-4"></div>
  </div>

  <!--------------------Spinner-------------------->
  <div id="spinner" class="spinner hider show">
    <div class="spinnerContent">
      <div class="loader"></div>
      <div class="messageDisplay m-2"></div>
    </div>
  </div>

  <!---------------------Modal--------------------->
  <div class="modal fade" id="popin" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-modal="true">
    <div class="modal-dialog  modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title popinTitle">Modal title</h5>
          <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body popinMessage">...</div>
        <div class="modal-footer popinFooter"></div>
      </div>
    </div>
  </div>
</div>
<div id="backdrop" class="modal-backdrop fade"></div>
<script type="module" src="./src/index.ts"></script>
</body>
</html>
